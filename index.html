<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    
    <div class="bg-container">
        <h1 class="head">Image Search App</h1>
        <form action="" id="myform">
            <input type="search" name="" id="inputSearch" placeholder="search for images">
            <button class="searchbtn" id="searchBtn">Search Image</button>
        </form>
        <div class="middle-loader">
        <div class="loader" id="loaderId">

        </div>
    </div>
        <div class="search_results">
            <div class="search_result">
                <img src="https://images.unsplash.com/photo-1682686581660-3693f0c588d2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80" alt="">
                <a href="https://unsplash.com/photos/a-close-up-of-a-persons-blue-eye-skunBK4qyXM" target="_blank">A Man diving into deep sea</a>
            </div>
            <div class="search_result">
                <img src="https://images.unsplash.com/photo-1682685797088-283404e24b9d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwzODI0NzM5fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=900&q=60" alt="">
                <a href="https://unsplash.com/photos/a-close-up-of-a-persons-blue-eye-skunBK4qyXM" target="_blank">A Sunny Day Out </a>
            </div>
            <div class="search_result">
                <img src="https://images.unsplash.com/photo-1672412200544-b173abf1c381?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8OHwzODI0NzM5fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=900&q=60" alt="">
                <a href="https://unsplash.com/photos/a-close-up-of-a-persons-blue-eye-skunBK4qyXM" target="_blank">Beautiful Monsoon</a>
            </div>
        </div>
        <div class="show_more">
            <button id="showMore">Show More</button>
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
